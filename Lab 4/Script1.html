<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Script 1</title>
    
</head>
<body>
    <h1>Lab 4 (Script 1)</h1>
    <h2>by Fernando Amézquita Millán</h2>
    
    <script type="text/javascript">
        var numero = prompt("Introduce un numero: "); 

        document.write("Sin potencia: ");
        for (i = 1; i<=numero; i++){
            document.write(i + " ");
        }
        document.write(`<br></br>`);

        document.write("Elevado al cuadrado: ");
        for (i = 1; i<=numero; i++){
            document.write(Math.pow(i, 2) + " ");
        }
        document.write(`<br></br>`);

        document.write("Elevado al cubo: ");
        for (i = 1; i<=numero; i++){
            document.write(Math.pow(i, 3) + " ");
        }
        document.write(`<br></br>`);
    </script>
</body>
</html>
